{% extends "base.html" %} {% block content %}

<div class="row">
  <div class="col s12">
    <div class="card blue-grey darken-3">
      <div class="card-content white-text">
        <span class="card-title">Administration</span>
        <table class="highlight">
          <thead>
            <tr>
              <th>User ID</th>
              <th>Username</th>
              <th>Email</th>
              <th>Delete</th>
            </tr>
          </thead>
          {% for our_user in our_users %}
          <tbody>
            <tr>
              <td>{{ our_user.id }}</td>
              <td>{{ our_user.username }}</td>
              <td>{{ our_user.email }}</td>
              <td>
                <a
                  href=" {{ url_for('delete_user', user_id=our_user.id) }}"
                  class="btn-small waves-effect waves-red delete_link"
                  >Delete</a
                >
              </td>
            </tr>
          </tbody>
          {% endfor %}
        </table>
      </div>
    </div>
  </div>
</div>

{% endblock %}
