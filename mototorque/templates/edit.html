{% extends "base.html" %} {% block content %}

<div class="row">
  <div class="col s12">
    <div class="card blue-grey darken-3">
      <div class="card-content white-text">
        <span class="card-title">Edit your word or phrase</span>
        <div class="row">
          <form
            class="col s12"
            method="POST"
            action="{{ url_for('edit_word', word_id=word.id) }}"
          >
            <div class="row">
              <div class="input-field col s12">
                <input
                  id="word_phrase"
                  name="word_phrase"
                  value="{{ word.word_phrase }}"
                  type="text"
                  maxlength="100"
                  class="validate"
                  required
                />
                <label for="word_phrase">Word or phrase</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input
                  id="definition"
                  name="definition"
                  value="{{ word.definition }} "
                  type="text"
                  maxlength="200"
                  class="validate"
                  required
                />
                <label for="definition">Definition</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input
                  id="example"
                  name="example"
                  value="{{ word.example }}"
                  type="text"
                  maxlength="100"
                  class="validate"
                  required
                />
                <label for="example">Example</label>
              </div>
            </div>
            <div class="card-action">
              <button
                class="btn waves-effect waves-light"
                type="submit"
                name="action"
              >
                Submit
                <i class="fa-solid fa-paper-plane"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
