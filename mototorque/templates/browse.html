{% extends "base.html" %} {% block content %}

<div class="row">
  <div class="col s12">
    <h3>{{ letter }}</h3>
    {% for word in words %}
    <div class="card blue-grey darken-3">
      <div class="card-content white-text">
        <span class="card-title">{{ words.word_phrase }}</span>
      </div>
      <div>
        <p>{{ words.definition }}</p>
      </div>
      <div class="card-action">
        <p>{{ words.example }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
