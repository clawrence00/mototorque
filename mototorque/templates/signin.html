{% extends "base.html" %} {% block content %}

<div class="row">
  <div class="col s12">
    <div class="card blue-grey darken-3">
      <div class="card-content white-text">
        {% if current_user.is_authenticated %}
        <span class="card-title"
          >Hello {{ current_user.username }} you are logged in!</span
        >
        {% else %}
        <span class="card-title"
          >Please enter your log in details to continue</span
        >
        <div class="row">
          <form class="col s12" method="POST" action="{{ url_for('signin') }}">
            <div class="row">
              <div class="input-field col s12">
                <input
                  id="username"
                  name="username"
                  type="text"
                  maxlength="50"
                  class="validate"
                  required
                />
                <label for="username">Username</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input
                  id="password_hash"
                  name="password_hash"
                  type="password"
                  maxlength="128"
                  class="validate"
                  required
                />
                <label for="password_hash">Password</label>
              </div>
            </div>
            <div class="card-action">
              <button
                class="btn waves-effect waves-light"
                type="submit"
                name="signin"
              >
                Login
                <i class="fa-solid fa-paper-plane"></i>
              </button>
            </div>
          </form>
        </div>
        {% endif %}
      </div>
    </div>
  </div>
</div>

{% endblock %}
